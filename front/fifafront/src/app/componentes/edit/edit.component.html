<h2>Editar datos del jugador</h2>

<h1>{{jugador.long_name}}</h1>

<div>
    pace: <input [(ngModel)]="pace" type="number">
</div>
<div>
    Shooting: <input [(ngModel)]="shooting" type="number">
</div>
<div>
    passing: <input [(ngModel)]="passing" type="number">
</div>
<div>
    dribbling: <input [(ngModel)]="skill_dribbling" type="number">

</div>
<button (click)="editar()">Guardar</button>
